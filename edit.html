<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 30px;
        }

        .form-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editar Pokémon</h1>
    </header>

    <div class="form-container">
        <h2>Editar Informações</h2>
        <form id="editForm">
            <div>
                <label for="description">Descrição</label>
                <textarea id="description" rows="4"></textarea>
            </div>
            <div>
                <label for="type">Tipo</label>
                <input type="text" id="type">
            </div>
            <div>
                <label for="weaknesses">Fraquezas</label>
                <input type="text" id="weaknesses">
            </div>
            <div>residentresidentreesindenresidentnrrrrrrrrrrrrrefdfdfrererererererererereredfkçjsdlfsdjflskdjfsdlkfj
                <label for="advantages">Vantagens</label>
                <input type="text" id="advantages">
            </div>
            <div>
                <label for="status">Status</label>
                <input type="text" id="status">
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
    
  <script>
  window.onload = function() {
    const pokemonId = 1; // ou obtenha dinamicamente
    fetch(`/pokemon/${pokemonId}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('description').value = data.description;
        document.getElementById('type').value = data.type;
        document.getElementById('weaknesses').value = data.weaknesses;
        document.getElementById('advantages').value = data.advantages;
        document.getElementById('status').value = data.status;
      });

    document.getElementById('editForm').onsubmit = function(event) {
      event.preventDefault();

      const updatedInfo = {
        description: document.getElementById('description').value,
        type: document.getElementById('type').value,
        weaknesses: document.getElementById('weaknesses').value,
        advantages: document.getElementById('advantages').value,
        status: document.getElementById('status').value,
      };

      fetch(`/pokemon/${pokemonId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(updatedInfo),
      })
      .then(response => response.text())
      .then(data => {
        alert('Informações do Pokémon atualizadas com sucesso!');
        window.location.href = 'index.html'; // Voltar para a página inicial
      });
    };
  };
</script>
</body>
</html>
